<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo App-Dawood</title>

		<script
			src="https://kit.fontawesome.com/34dd5add2d.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="center">
			<div class="container">
				<h1>TODO APP</h1>
				<p class="alert"></p>
				<div class="form-container">
					<form class="form">
						<input type="text" class="input" placeholder=" Enter todo..." />
						<div class="btn">
							<button class="button" type="submit">Submit</button>
						</div>
					</form>
					<div class="list-container"></div>
					<div class="clear-list-container">
						<button type="button" class="clear-lists">
							Clear items <i class="fa-duotone fa-trash"></i>
						</button>
					</div>
				</div>
			</div>
		</section>

		<!-----JavaScript Scetion-->

		<script src="app.js"></script>
	</body>
</html>
